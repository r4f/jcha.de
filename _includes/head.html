<head>
    <meta charset="utf-8"> <!-- given -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- given -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="{{ '/css/bootstrap.css' | relativize_url }}">
    <link rel="stylesheet" type="text/css" media="all" href="{{ '/css/font-awesome.css' | relativize_url }}">
    <link rel="stylesheet" type="text/css" media="all" href="{{ '/css/custom.css' | relativize_url }}">

    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
</head>
