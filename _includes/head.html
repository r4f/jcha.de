<head>
    <meta charset="utf-8"> <!-- given -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- given -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="{% relative_link /css/bootstrap.css %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% relative_link /css/font-awesome.css %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% relative_link /css/custom.css %}">

    <link rel="icon" href="{% relative_link favicon.png %}" type="image/png" />
    <link rel="icon" href="{% relative_link favicon.ico %}" type="image/ico" />
</head>
